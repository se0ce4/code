    <script>

        
        let num1 = Number(prompt("첫번재 숫자를 입력하세요."));
        let num2 = Number(prompt("두번재 숫자를 입력하세요."));
        let min,max = 0;
        
        console.log(num1);
        console.log(num2);
        
        let result = "";    
        let arr = 0;
        
        if(num1<num2){
            min = num1;
            max = num2;
        } else if(num1>num2) {
            min = num2;
            max = num1;
        }
        
        document.write("<table border='1' align='center'>");
        document.write("<tr>");
        for (let i = min; i <= max; i++) {
        document.write(`<th>${i}단</th>`);
        }
        document.write("</tr>");

        for(let k=1; k<10; k++){
            document.write("<tr>");
                for(let j = min; j<max+1; j++){
                    result = j + "*" + k + "=" + j*k;
                    document.write(`<td>${result}</td>`);
                }
                document.write("</tr>");
            }
        document.write("</table>");
