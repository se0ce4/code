<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum1 = 0;
        let sum2 = 0;

        for(let i=0; i<=10; i++){
            if(i%2==1){
                sum1 += i;
            } else {
                sum2 += i;
            }
        }
        console.log("홀수합 :", sum1);
        console.log("짝수합 :", sum2);
    </script>
</body>
</html>
