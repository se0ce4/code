<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        div{
            color: white;
        }
        div.item:nth-child(1) {background-image: url(https://cdn.topstarnews.net/news/photo/201808/458468_111259_150.jpg);
        background-size: 500px 300px;}
        div.item:nth-child(2) {background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBZNrRlhQ9Yp22DzPfa0UoD2xj6K2ArQyFfg&usqp=CAU);
        background-size: 500px 300px;}
        div.item:nth-child(3) {background-image: url(https://dispatch.cdnser.be/wp-content/uploads/2018/09/20180913001140_2.jpg);
        background-size: 500px 300px;}
        div.item:nth-child(4) {background-image: url(https://mblogthumb-phinf.pstatic.net/MjAyMDA4MDdfNjAg/MDAxNTk2NzI4MjgzMzE1.7eFzWdhTax2FCKH3-cjtVciX_VE28gAq78mj-1SH3WIg.KY_7IZoWOyjZBBfz31EfcPRrt548NjhTF-QaG-c4NxIg.JPEG.kimbokyem2952/1596728281251.jpeg?type=w800);
        background-size: 500px 300px;}
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 첫번째 ready 이벤트
        $(document).ready(function() {
            // 변수를 선언합니다.
            var width = $('[data-role="slider"]').attr('data-width');
            var height = $('[data-role="slider"]').attr('data-height');
            var count = $('[data-role="slider"] div.item').length;

            // 스타일을 적용합니다.
            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden'
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });
            // 변수를 선업합니다.
            var currentPage = 0;
            var changePage = function() {
                $('[data-role="slider"] > .container').animate({
                    left: -currentPage * width
                }, 500);
            };

            // 이벤트를 연결합니다.
            $('#left-button').click(function () {
                if (currentPage > 0) {
                    // 왼쪽으로 이동
                    currentPage = currentPage - 1;
                    changePage();
                }
            });
            $('#right-button').click(function () {
                if (currentPage < count-1) {
                    // 오른쪽으로 이동
                    currentPage = currentPage + 1;
                    changePage();
                }
            });
        });

        // 두번째 ready 이벤트
        // $(document).ready(function() {

        //     var currentPage = 0;
        //     var changePage = function() {
        //         $('[data-role-"slider"] > .container').animate({
        //             left: -currentPage * width
        //         }, 500);
        //     };

        //     // 이벤트를 연결합니다.
        //     $('#left-button').click(function () {
        //         if (currentPage > 0) {
        //             // 왼쪽으로 이동
        //             currentPage = currentPage - 1;
        //             changePage();
        //         }
        //     });
        //     $('#right-button').click(function () {
        //         if (currentPage < count-1) {
        //             // 오른쪽으로 이동
        //             currentPage = currentPage + 1;
        //             changePage();
        //         }
        //     });
        // });
    </script>
</head>
<body>
    <div data-role="slider" data-width="500" data-height="300">
        <div class="container">
            <div class="item">
                <h1>나여니</h1>
                <p>신곡 나옴</p>
            </div>
            <div class="item">
                <h1>몸오</h1>
                <p>19~20 찬진 군대를 함께한,,,,</p>
            </div>
            <div class="item">
                <h1>산아</h1>
                <p>진짜 예쁘다</p>
            </div>
            <div class="item">
                <h1>다혀니</h1>
                <p>예뻐</p>
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
</body>
