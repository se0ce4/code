<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function subClick() {
            var str = document.inputForm.id.value;
            console.log(str);
            // console.log("성공");
            // if($('#id').val("")) {
            //     console.log("아이디 입력하셈");
            // }
        }
    </script>
</head>
<body>
    <form name="inputForm">
    <div id="wrap">
        <table border="1">
            <tr>
                <td width="110px">아이디</td>
                <td width="440px">
                    <input type="text" name="id" id="id" size="30"
                    min="6" max="10" style="ime-mode:inactive"
                    placeholder="(최소6~최대10, 숫자와 알파벳만 사용)">
                </td>
            </tr>
            <tr>
                <td width="110px">비밀번호</td>
                <td width="440px">
                    <input type="password" name="password1" id="password1" size="10">
                    (최소6~최대10, 숫자와 알파벳만 사용)
                </td>
            </tr>
            <tr>
                <td width="110px">비밀번호 확인</td>
                <td width="440px">
                    <input type="password" name="password2" id="password2" size="10">
                    (최소6~최대10, 숫자와 알파벳만 사용)
                </td>
            </tr>
            <tr>
                <td width="110px">주민번호</td>
                <td width="440px">
                    <input type="number" name="jumin1" size="6" maxlength="6">-
                    <input type="number" name="jumin2" size="7" maxlength="7">
                </td>
            </tr>
            <tr>
                <td width="110px">성별</td>
            <td width="440px">
                <input type="radio" name="gender" id="man"> 남자
                <input type="radio" name="gender" id="woman"> 여자
                </td>
            </tr>
            <tr>
                <td width="110px">전화번호</td>
                <td width="440px">
                    <input type="tel" name="tel1" size="3" maxlength="3">-
                    <input type="tel" name="tel2" size="4" maxlength="4">-
                    <input type="tel" name="tel3" size="4" maxlength="4">
                </td>
            </tr>
            <tr>
                <td width="110px">이메일</td>
                <td width="440px">
                    <input type="email" name="email1" id="eamil1" size="10">@
                    <select name="email2" id="email2">
                        <option value="selectemail" selected>메일주소선택</option>
                        <option value="gamil">gamil.com</option>
                        <option value="naver">naver.com</option>
                        <option value="etc">기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="110px">취미</td>
                <td width="440px">
                    <input type="checkbox" name="hobby">등산
                    <input type="checkbox" name="hobby">독서
                    <input type="checkbox" name="hobby">스키
                    <input type="checkbox" name="hobby">음악
                    <input type="checkbox" name="hobby">영화
                </td>
            </tr>
            <tr>0
                <td width="110px">자기소개</td>
                <td width="440px">
                    <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="입력" onclick="subClick();"/>
                    <input type="reset" value="취소"/>
                </td>
            </tr>
        </table>
    </div>
    </form>

    <script>

</body>
</html>
