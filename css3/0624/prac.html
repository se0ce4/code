<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prac.css">
</head>
<body>
    <div class="wrap">
    <p>
        1. 회원 기본 정보
    </p>
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" id="id" size="30"
                min="6" max="10" style="ime-mode:inactive"
                placeholder="(영문 숫자 사용 10자 미만)">
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="password" id="password" size="30"
                placeholder="(영문 숫자 사용 10자 미만)">
            </td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td>
                <input type="password" name="password2" id="password2" size="30">
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" id="name" size="30">
            </td>
        </tr>
        <tr>
            <td>나이</td>
            <td>
                <input type="text" name="age" id="age" size="30">
            </td>
        </tr>
        <tr>
            <td>생일</td>
            <td>
                <input type="date" name="date" id="date" size="30">
            </td>
        </tr>
        <tr>
            <td>이메일 주소</td>
            <td>
                <input type="email" name="email" id="eamil1" size="30"
                placeholder="zoca01@care.com">
            </td>
        </tr>
        <tr>
            <td>핸드폰</td>
            <td>
                <input type="tel" name="tel" id="tel" size="30">
            </td>
        </tr>
    </table>
    <p>
        2. 회원 추가 정보
    </p>
    <table>
        <tr>
            <td>직업</td>
            <td>
                <input type="text" name="job" id="job" size="30">
            </td>
        </tr>
        <tr>
            <td>오피스 활용</td>
            <td>
                <input type="range" max="10" value="5">
            </td>
        </tr>
    </table>
    <button>입력</button>
    </div>>
</body>
</html>
