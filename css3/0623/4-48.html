<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_big { font-size: 2em; }
        .font_italic { font-style: italic; }
        .font_bold { font-weight: bold; }
    </style>
</head>
<body>
    <p class="font_big">Lorem ipsum dolor amet1</p>
    <p class="font_italic">Lorem ipsum dolor amet2</p>
    <p class="font_bold">Lorem ipsum dolor amet3</p>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet4</p>
</body>
</html>
