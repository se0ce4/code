<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="datetime-local" /><br />
        <input type="email" /><br />
        <input type="month" /><br />
        <input type="number" min="0" max="10"/><br />
        <input type="range" min="0" max="10"/><br />
        <input type="search" /><br />
        <input type="tel" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" />
        <!-- 
            email, tel, url
            타입에 따라서 휴대전화에서
            문자, 숫자 키패드가 등장
         -->
    </form>
</body>
</html>
