<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <select name="sel" multiple size="1">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
    <!-- 
        select : 선택 양식 생성
        option : 옵션을 생성
        multiple : 다중 선택 가능
        size : 몇개 보여줄지
     -->
</body>
</html>
